<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plus Tasks</title>
    <link rel="icon" href="img/calendar-plus.svg">
    
    <!-- JS -->
    <script defer src="js/scripts.js"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center d-flex align-items-center min-vh-100">
        <div id="main-card" class="card text-bg-dark">
            <h5 class="card-header"><i id="plus-logo" class="bi bi-calendar-plus"></i> Plus Tasks</h5>
            <div id="container-form" class="card-body">
                <form id="todo-form" class="todo-form">
                    <h5 class="card-title">Adicione a sua tarefa:</h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="todo-input" placeholder="O que você vai fazer?">
                            <button id="todo-input" class="btn btn-primary" type="submit">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <form id="edit-form" class="hide">
                    <h5 class="card-title">Edite a sua tarefa:</h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="edit-input" class="form-control">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-check-all"></i>
                            </button>
                            <button id="cancel-edit-btn" class="btn btn-danger" type="submit">
                                <i class="bi bi-x-square"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="toolbar" class="row">
                    <div class="col">
                        <div id="pesquisar">
                            <label for="search-input" class="form-label">Pesquisar:</label>
                            <form>
                                <div class="input-group mb-3">
                                    <input type="text" id="search-input" placeholder="Buscar" class="form-control">
                                    <button id="button-addon2" class="btn btn-primary">
                                        <i class="bi bi-x-square"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="vr"></div>
                    <div id="filter-container" class="col">
                        <div id="filter">
                            <label for="dropdown" class="form-label">Filtrar:</label>
                            <div class="dropdown" id="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Opções
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-value="all">Todos</a></li>
                                    <li><a class="dropdown-item" data-value="done">Feitos</a></li>
                                    <li><a class="dropdown-item" data-value="todo">A fazer</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="todo-list" class="list-group">
                
            </div>

            <div id="themes" class="theme">
                Mudar tema: <button id="dark-btn" class="btn btn-primary" type="button">Dark</button> <button id="light-btn" class="btn btn-primary" type="button">Light</button>
            </div>

            <div class="card-footer">
                <!-- social -->
                <a href="https://www.instagram.com/rodrigo_vernaschi/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://github.com/rodrigo-vernaschi" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/rodrigo-vernaschi-590595248/" target="_blank"><i class="bi bi-linkedin"></i></a>
                <br>
                © <span id="year"></span> - Copyright: <a href="/">Rodrigo Vernaschi</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>CityWeather PlusPlus</title>

        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="img/icons/favicon.png"
            type="image/x-icon"
        />

        <!-- Google Fonts -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Style -->
        <link
            rel="stylesheet"
            href="css/styles.css"
        />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- Javascript Code -->
        <script
            src="js/scripts.js"
            defer
        ></script>
    </head>
    <body>
        <div id="loader">
            <div id="loading">
                <span id="loading-icon"><img src="img/icons/snowflake.svg" id="loading-icon"></span><span id="loading-text">Carregando...</span>
            </div>
        </div>
        <div id="container" class="hide">
            <img id="arrow" src="img/icons/pressure-low.svg">
            <div id="header-container">
                <div id="header-city-info">
                    <div id="header-city-info-container">
                        <h1>Previsão do tempo</h1>
                        <h2 id="day"></h2>
                        <h2 id="city"></h2>
                        <h3 id="date"></h3>
                        <img id="header-icon" class="icon" />
                        <div id="header-temps-info-mobile">
                            Atual: <span id="temp"></span>C&deg; / Min:
                            <span id="forecast-min"></span>C&deg; / Max:
                            <span id="forecast-max"></span>C&deg;
                        </div>
                    </div>
                    <div id="header-temps-info-container">
                        <div id="header-temps-info-full">
                            <span class="temp-text">Atual: </span><span id="temp" class="temp-number"></span><span class="temp-number"> C&deg;/</span>

                            <span class="temp-text2">Min: </span><span id="forecast-min" class="temp-number2"></span><span class="temp-number2"> C&deg;/</span>
                            
                            <span class="temp-text3">Max: </span><span id="forecast-max" class="temp-number3"></span><span class="temp-number3"> C&deg;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast-info">
                <!-- CARDS -->
            </div>

            <!-- footer -->
            <footer>
                <div class="footer">
                    <!-- social -->
                    <div id="social-icons">
                        <a
                            href="https://www.instagram.com/rodrigo_vernaschi/"
                            target="_blank"
                            ><i class="bi bi-instagram"></i
                        ></a>
                        <a
                            href="https://github.com/rodrigo-vernaschi"
                            target="_blank"
                            ><i class="bi bi-github"></i
                        ></a>
                        <a
                            href="https://www.linkedin.com/in/rodrigo-vernaschi-590595248/"
                            target="_blank"
                            ><i class="bi bi-linkedin"></i
                        ></a>
                    </div>
                    <div id="footer-text">
                        © <span id="year"></span> - Copyright:
                        <a href="/">Rodrigo Vernaschi</a>
                        / Animated Icons:
                        <a href="https://bas.dev/work/meteocons">basmilius</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>

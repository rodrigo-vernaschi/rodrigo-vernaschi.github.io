<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>CityWeather Plus</title>

        <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">

        <!-- javascript -->
        <script
            src="js/scripts.js"
            defer
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"
            integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Google Fonts -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap 5/Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- css -->
        <link
            rel="stylesheet"
            href="css/styles.css"
        />
    </head>
    <body>
        <div id="background-img"><img id="bg"><img></div>
        <div class="container text-center d-flex align-items-center min-vh-100">
            <div
                id="main-card"
                class="card"
            >
                <div class="form">
                    <h3>Confira o clima de uma cidade:</h3>
                    <div id="input-container">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="city-input"
                                placeholder="Digite o nome da cidade"
                            />
                            <button
                                id="search"
                                class="btn btn-primary"
                            >
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <button
                            id="currentPosition-btn"
                            class="btn btn-primary"
                        >
                            Localização Atual
                        </button>
                    </div>
                </div>
                <div
                    id="weather-data"
                    class="hide"
                >
                    <h2>
                        <i class="bi bi-geo-alt-fill"></i>
                        <span id="city"></span>
                        <img
                            src=""
                            alt="Bandeira do país"
                            id="country"
                        />
                    </h2>
                    <h2 id="temperature"><span></span>C&deg;</h2>
                    <div id="description-container">
                        <p id="description"></p>
                        <img
                            src=""
                            alt="Condições do tempo"
                            id="weather-icon"
                        />
                    </div>
                    <div id="details-container">
                        <p id="humidity">
                            <img
                                src="img/icons/humidity.svg"
                                alt=""
                            />
                            <span></span>
                        </p>
                        <p id="wind">
                            <img
                                src="img/icons/wind.svg"
                                alt=""
                            />
                            <span></span>
                        </p>
                        <p id="minMax">
                            <div class="minMax-container">
                                <img
                                    src="img/icons/thermometer-colder.svg"
                                    alt=""
                                />
                                <span>min:<span id="minSpan" class="minMax-temp"></span>C&deg;</span>
                            </div>

                            <div class="minMax-container">
                                <img
                                    src="img/icons/thermometer-warmer.svg"
                                    alt=""
                                />
                                <span>max:<span id="maxSpan" class="minMax-temp"></span>C&deg;</span>
                            </div>
                        </p>
                    </div>
                </div>
                <div
                    id="error-message"
                    class="hide"
                >
                    <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
                </div>

                <!-- Loader -->
                <div id="loader" class="hide">
                    <img
                        src="img/icons/snowflake.svg"
                        alt="carregando"
                    />
                    <br>
                    <label>carregando...</label>
                </div>

                <!-- footer -->
                <footer>
                    <div class="card-footer">
                        <!-- social -->
                        <a
                            href="https://www.instagram.com/rodrigo_vernaschi/"
                            target="_blank"
                            ><i class="bi bi-instagram"></i
                        ></a>
                        <a
                            href="https://github.com/rodrigo-vernaschi"
                            target="_blank"
                            ><i class="bi bi-github"></i
                        ></a>
                        <a
                            href="https://www.linkedin.com/in/rodrigo-vernaschi-590595248/"
                            target="_blank"
                            ><i class="bi bi-linkedin"></i
                        ></a>
                        <br />
                        © <span id="year"></span> - Copyright:
                        <a href="/">Rodrigo Vernaschi</a>
                        / Animated Icons:
                        <a href="https://bas.dev/work/meteocons">basmilius</a>
                    </div>
                </footer>
            </div>
        </div>

        <!-- bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
